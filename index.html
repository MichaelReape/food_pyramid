<!DOCTYPE html>
<html>
  <head>
    <title>Food Pyramid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>My Food Pyramid</h1>
    <div class="food-pyramid">
      <div class="layer-1">
        <div class="button-box">
          <button onclick="increment(1)">+</button>
          <button class="display" id="display1">2</button>
          <button onclick="decrement(1)">-</button>
        </div>
      </div>
      <div class="layer-2">
        <div class="button-box">
          <button onclick="increment(2)">+</button>
          <button class="display" id="display2">2</button>
          <button onclick="decrement(2)">-</button>
        </div>
      </div>
      <div class="layer-3">
        <div class="button-box">
          <button onclick="increment(3)">+</button>
          <button class="display" id="display3">3</button>
          <button onclick="decrement(3)">-</button>
        </div>
      </div>
      <div class="layer-4">
        <div class="button-box">
          <button onclick="increment(4)">+</button>
          <button class="display" id="display4">4</button>
          <button onclick="decrement(4)">-</button>
        </div>
      </div>
      <div class="layer-5">
        <div class="button-box">
          <button onclick="increment(5)">+</button>
          <button class="display" id="display5">5</button>
          <button onclick="decrement(5)">-</button>
        </div>
      </div>
      <div class="layer-6">
        <div class="button-box">
          <button  onclick="increment(6)">+</button>
          <button class="display" id="display6">6</button>
          <button onclick="decrement(6)">-</button>
        </div>
      </div>
      <div class="record">My Food Pyramid</div>
    </div>

    <script>

      function increment(layer){
        var display = document.getElementById('display' + layer);
        var currentValue = parseInt(display.textContent);
        display.textContent = currentValue + 1;
      }

      function decrement(layer){
        var display = document.getElementById('display' + layer);
        var currentValue = parseInt(display.textContent);
        display.textContent = currentValue - 1;
      }
    </script>
  </body>
</html>
